<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Que horas é ai mesmo?</title>
  <!--  ver fav-icon-->
  <meta name="viewport" content="width=device-width" />
</head>
<body>
  <main>
    <script>
      const Timezone = Object.freeze({
        SF: ["pt-br", "America/Los_Angeles"],
        POA: ["pt-br", "America/Sao_Paulo"]
      });
    </script>
    <section class="central">
      <h1>Que horas é ai mesmo?</h1>
      <div class="infos">
        <div class="info-sf">
          <h2>SF</h2>
          <p id="timeSF"></p>
          <button type="button" onclick="createTime(Timezone.SF)">Atualizar</button>
        </div>
        <div class="info-poa">
          <h2>POA</h2>
          <p id="timePOA"></p>
          <button type="button" onclick="createTime(Timezone.POA)">Atualizar</button>
        </div>
      </div>
    </section>
  </main>
  <script src="js/time.js"></script>
</body>
</html>
