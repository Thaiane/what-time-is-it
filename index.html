<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Que horas é ai mesmo?</title>
  <meta name="viewport" content="width=device-width" />
  <script src="js/time.js"></script>
</head>
<body>
  <main>
    <section class="central">
      <h1>Que horas é ai mesmo?</h1>
      <div class="infos">
        <div class="info-sf">
          <h2>SF</h2>
          <p id="timeSF"></p>
          <p id="clock">Tempo: 23 graus </p>
          <button type="button" onclick="timeSF()">Atualizar</button>

        </div>
        <div class="info-poa">
          <h2>POA</h2>
          <p id="timePOA"></p>
          <p>Tempo: 23 graus</p>
          <button type="button" onclick="timePOA()">Atualizar</button>
        </div>
      </div>
    </section>
  </main>
  <script>
    document.getElementById("demo").innerHTML = "Hello JavaScript!";
  </script>
</body>
</html>
